<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div id="score-board">
      <div id="user-label">User</div>
      <div id="computer-label">Computer</div>
      <div id="score">User: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></div>
    </div>
    
    <div class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
      <button class="choice" id="lizard">Lizard</button>
      <button class="choice" id="spock">Spock</button>
    </div>
    
    <div id="result">
      <p id="result-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
